<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Por Género</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="mb-4">Películas por Género</h1>
<a th:href="@{/peliculas/}" class="btn btn-outline-secondary mb-4">Volver al menú</a>

<div th:each="genero : ${generos}" class="card mb-4 shadow-sm">
    <div class="card-header bg-success text-white">
        <h4 th:text="${genero.nombre}" class="mb-0"></h4>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li th:each="p : ${genero.peliculas}"
                class="list-group-item d-flex justify-content-between">
                <span th:text="${p.titulo} + ' (' + ${p.anio} + ')'"></span>
                <em th:text="${p.director.nombre}" class="text-primary"></em>
            </li>
            <li class="list-group-item text-center text-muted" th:if="${#lists.isEmpty(genero.peliculas)}">
                No hay películas de este género
            </li>
        </ul>
    </div>
</div>
</body>
</html>
