<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todas las Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="mb-4">Todas las Películas</h1>
<a th:href="@{/peliculas/}" class="btn btn-outline-secondary mb-4">Volver al menú</a>

<table class="table table-hover table-striped">
    <thead class="table-dark">
    <tr>
        <th>Título</th>
        <th>Año</th>
        <th>Género</th>
        <th>Director</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${peliculas}">
        <td th:text="${p.titulo}"></td>
        <td th:text="${p.anio}"></td>
        <td th:text="${p.genero.nombre}"></td>
        <td th:text="${p.director.nombre}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
