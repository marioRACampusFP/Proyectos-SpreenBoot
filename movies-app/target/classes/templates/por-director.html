<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Por Director</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="mb-4">Películas por Director</h1>
<a th:href="@{/peliculas/}" class="btn btn-outline-secondary mb-4">Volver al menú</a>

<div th:each="director : ${directores}" class="card mb-4 shadow-sm">
    <div class="card-header bg-primary text-white">
        <h4 th:text="${director.nombre}" class="mb-0"></h4>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li th:each="p : ${director.peliculas}"
                class="list-group-item d-flex justify-content-between">
                <span th:text="${p.titulo}"></span>
                <span class="text-muted" th:text="${p.anio}"></span>
            </li>
            <li class="list-group-item text-center text-muted" th:if="${#lists.isEmpty(director.peliculas)}">
                No tiene películas registradas
            </li>
        </ul>
    </div>
</div>
</body>
</html>l>
